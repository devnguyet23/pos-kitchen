version: '3.8'

# ================================================================
# POS System - Microservices Architecture
# ================================================================
# Cấu trúc:
# - Data Layer: PostgreSQL, Redis
# - Service Layer: Auth, POS, Report Services  
# - Gateway Layer: API Gateway
# - Client Layer: Frontend
# ================================================================

services:
  # ================================================================
  # DATA LAYER
  # ================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pos_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer - Connection Pooling (Phase 3)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pos_pgbouncer
    restart: always
    ports:
      - "6432:6432"
    environment:
      DATABASE_URL: "postgres://postgres:password@postgres:5432/pos_db"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 5
      AUTH_TYPE: plain
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica (Phase 3)
  postgres-replica:
    image: postgres:15-alpine
    container_name: pos_postgres_replica
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pos_db
      # Replica mode - will sync from primary
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - pos-network
    depends_on:
      postgres:
        condition: service_healthy

  # RabbitMQ - Message Queue (Phase 4)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: pos_rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: pos_user
      RABBITMQ_DEFAULT_PASS: pos_password
      RABBITMQ_DEFAULT_VHOST: pos_vhost
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================================================================
  # MONITORING LAYER (Phase 6)
  # ================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: pos_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - pos-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: pos_grafana
    restart: always
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - pos-network

  # ================================================================
  # SERVICE LAYER
  # ================================================================

  # Auth Service - Handles authentication, users, roles, permissions
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: pos_auth_service
    restart: always
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/pos_db"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "pos-system-secret-key-change-in-production"
      PORT: 3002
      SERVICE_NAME: "auth-service"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # POS Service - Handles products, categories, orders, invoices
  pos-service:
    build:
      context: ./services/pos-service
      dockerfile: Dockerfile
    container_name: pos_pos_service
    restart: always
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/pos_db"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "pos-system-secret-key-change-in-production"
      PORT: 3003
      SERVICE_NAME: "pos-service"
    depends_on:
      - auth-service
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Report Service - Handles analytics and reports (read-heavy)
  report-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos_report_service
    restart: always
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/pos_db"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "pos-system-secret-key-change-in-production"
      PORT: 3004
      SERVICE_NAME: "report-service"
    depends_on:
      - auth-service
    networks:
      - pos-network
    command: npm run start:prod

  # ================================================================
  # GATEWAY LAYER
  # ================================================================

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: pos_gateway
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      AUTH_SERVICE_URL: "http://auth-service:3002"
      POS_SERVICE_URL: "http://pos-service:3003"
      REPORT_SERVICE_URL: "http://report-service:3004"
      FRONTEND_URL: "http://localhost:3000"
    depends_on:
      - auth-service
      - pos-service
      - report-service
    networks:
      - pos-network

  # ================================================================
  # CLIENT LAYER
  # ================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pos_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - gateway
    networks:
      - pos-network

# ================================================================
# NETWORKS & VOLUMES
# ================================================================

networks:
  pos-network:
    driver: bridge

volumes:
  postgres_data:
  postgres_replica_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

