# Prometheus Configuration for POS System
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting (optional - can add AlertManager later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend/Auth Service metrics
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3002']
    metrics_path: '/metrics'

  # POS Service metrics
  - job_name: 'pos-service'
    static_configs:
      - targets: ['pos-service:3003']
    metrics_path: '/metrics'

  # Gateway metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:3001']
    metrics_path: '/metrics'

  # PostgreSQL metrics (via exporter if added)
  # - job_name: 'postgres'
